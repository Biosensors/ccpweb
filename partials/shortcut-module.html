<h1 class="pull-left">Keyboard shortcuts for {{module.name}}</h1>
<div class="thubmnail pull-right" style="width:50px;height:50px;margin-top:20px">
	<img ng-src="{{module.image}}" class="img-responsive" alt="">
</div>

<!-- search box -->

<table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped margin-top">
		<thead>
			<tr>
				<th colspan="2">
					<div class="search-box position-rel">
						<input type="text" class="form-control" st-search="" placeholder="Search Keywords" select-on-click/>
						<span class="glyphicon glyphicon-search text-warning bold"></span>
					</div>
				</th>
			</tr>
			<tr>
				<th st-sort="name" style="width:50%">Name</th>
				<th st-sort="keys"  style="width:50%">Shortcut keys</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in displayedCollection">
				<td>{{row.name}}</td>
				<td>
					<span ng-repeat="key in row.keys  track by $index">
						<span class="shortcut-symbols" ng-bind-html="key|keySymbol|uppercase"></span>
						<span ng-if="!$last">+</span>
					</span>
				</td>
			</tr>
			</tbody>
		</table>
<pre ng-show="debug">{{module | json}}</pre>
